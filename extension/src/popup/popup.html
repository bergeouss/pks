<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PKS Saver</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }
    .page-info {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .page-title {
      font-weight: 600;
      margin-bottom: 4px;
      color: #1a1a1a;
      word-break: break-word;
    }
    .page-url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
      text-align: center;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .status.loading {
      background: #fff3cd;
      color: #856404;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š PKS Saver</h1>

  <div class="page-info">
    <div class="page-title" id="pageTitle">Loading...</div>
    <div class="page-url" id="pageUrl"></div>
  </div>

  <div id="status" class="status" style="display: none;"></div>

  <button id="saveBtn">Save to PKS</button>

  <div class="footer">
    Personal Knowledge Synthesizer
  </div>

  <script src="popup.js"></script>
</body>
</html>
